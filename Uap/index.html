<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transaksi</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


<div table="jenisbarang">
  <h1>Jenis Barang</h1>

  
  <table>
    <thead>
      <tr>
        <th>Kode</th>
        <th>Barang</th>
        <th>Harga</th>
      </tr>
      <tr>
        <td>001</td>
        <td>Barang A</td>
        <td>10.000</td>
      </tr>
      <tr>
        <td>002</td>
        <td>Barang B</td>
        <td>20.000</td>
      </tr>
      <tr>
        <td>003</td>
        <td>Barang C</td>
        <td>30.000</td>
      </tr>
    </thead>
    <tbody>

    </tbody>
  </table>

  <div>
    <h1>Inputan User</h1>

    <label for="kode">Masukkan Kode:</label>
    <input type="text" id="kode" placeholder="Kode Barang">
  </div>

  <div>
    <label for="jumlah">Banyaknya Barang:</label>
    <input type="number" id="jumlah" placeholder="Banyaknya Barang">
  </div>


<button onclick="pembelian()">Submit</button>


</div>

<script src="script.js"></script>

</body>
</html>
